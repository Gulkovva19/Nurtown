<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" type="text/css">

</head>

<body>
    <div class="wrapper">
        <header class="header">Header is here</header>
        <main class="main">
            <div class="main__title">
                <div class="main__title-gray">Photo</div>
                <div class="main__title-black">Gallery</div>
            </div>
            <div class="main__photo">
                <div class="photo photo_one">
                    <img src="/assets/images/gallery/gallery_photo_one.png" alt="">
                    <p>Description or explanation for the image.</p>
                </div>
                <div class="photo photo_two">
                    <img src="/assets/images/gallery/gallery_photo_two.png" alt="">
                </div>
                <div class="photo photo_three">
                    <img src="/assets/images/gallery/gallery_photo_three.png" alt="">
                </div>
                <div class="photo photo_four">
                    <img src="/assets/images/gallery/gallery_photo_four.png" alt="">
                </div>
                <div class="photo photo_five">
                    <img src="/assets/images/gallery/gallery_photo_five.png" alt="">
                </div>
                <div class="photo photo_six">
                    <img src="/assets/images/gallery/gallery_photo_six.png" alt="">
                </div>
                <div class="photo photo_seven">
                    <img src="/assets/images/gallery/gallery_photo_seven.png" alt="">
                </div>
                <div class="photo photo_eight">
                    <img src="/assets/images/gallery/gallery_photo_eight.png" alt="">
                </div>
                <div class="photo photo_nine">
                    <img src="/assets/images/gallery/gallery_photo_nine.png" alt="">
                </div>
                <div class="photo photo_ten">
                    <img src="/assets/images/gallery/gallery_photo_ten.png" alt="">
                </div>
            </div>
            <div class="main__slide">
                <div class="number number_active">01</div>
                <div class="slash">
                    <svg width="34" height="33" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path transform="rotate(134.976 15.965 6.617)" stroke="#E0E0E0" stroke-width="2"
                            d="M0-1h43.822" /></svg>
                </div>
                <div class="number">05</div>
                <button class="arrow arrow_left">
                    <svg width="18" height="9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M18 4.5a.5.5 0 0 0-.5-.5h-16a.5.5 0 0 0 0 1h16a.5.5 0 0 0 .5-.5Z" fill="#333" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M5.354.646a.5.5 0 0 0-.708 0L.793 4.5l3.853 3.854a.5.5 0 1 0 .708-.708L2.207 4.5l3.147-3.146a.5.5 0 0 0 0-.708Z"
                            fill="#333" /></svg>
                </button>
                <button class="arrow arrow_right">
                    <svg width="18" height="9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0 4.5A.5.5 0 0 1 .5 4h16a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5Z" fill="#333" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12.646.646a.5.5 0 0 1 .708 0L17.207 4.5l-3.853 3.854a.5.5 0 0 1-.708-.708L15.793 4.5l-3.147-3.146a.5.5 0 0 1 0-.708Z"
                            fill="#333" /></svg>
                </button>
            </div>

        </main>
        <footer class="footer">Footer is here</footer>
    </div>
</body>

</html>
