<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/normalize.css" type="text/css">
    <link rel="stylesheet" href="/assets/styles/styles.css" type="text/css">

</head>

<body>
    <div class="wrapper">
        <header class="header">Header is here</header>
        <main class="main">
            <div class="gallery__wrapper">
                <div class="gallery__title">
                    <div class="gallery__title_gray">Photo</div>
                    <div class="gallery__title_black">Gallery</div>
                </div>
                <div class="gallery__photo">
                    <div class="photo photo_one">
                        <img src="/assets/images/gallery/gallery_photo_one.png" alt="">
                        <p>Description or explanation for the image.</p>
                    </div>
                    <div class="photo photo_two">
                        <img src="/assets/images/gallery/gallery_photo_two.png" alt="">
                    </div>
                    <div class="photo photo_three">
                        <img src="/assets/images/gallery/gallery_photo_three.png" alt="">
                    </div>
                    <div class="photo photo_four">
                        <img src="/assets/images/gallery/gallery_photo_four.png" alt="">
                    </div>
                    <div class="photo photo_five">
                        <img src="/assets/images/gallery/gallery_photo_five.png" alt="">
                    </div>
                    <div class="photo photo_six">
                        <img src="/assets/images/gallery/gallery_photo_six.png" alt="">
                    </div>
                    <div class="photo photo_seven">
                        <img src="/assets/images/gallery/gallery_photo_seven.png" alt="">
                    </div>
                    <div class="photo photo_eight">
                        <img src="/assets/images/gallery/gallery_photo_eight.png" alt="">
                    </div>
                    <div class="photo photo_nine">
                        <img src="/assets/images/gallery/gallery_photo_nine.png" alt="">
                    </div>
                    <div class="photo photo_ten">
                        <img src="/assets/images/gallery/gallery_photo_ten.png" alt="">
                    </div>
                </div>
                <div class="gallery__slide">
                    <div class="numbers">
                        <p class="number_active">01</p>
                        <img class="numbers__line" src="./assets/images/main_page/slide_line.svg" alt="slide_line">
                        <p>05</p>
                    </div>
                    <div class="arrow">
                        <img class="arrow arrow_left" src="./assets/images/main_page/strelochka1.svg" alt="strelochka">
                        <img class="arrow arrow_right" src="./assets/images/main_page/strelochka2.svg" alt="strelochka">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">Footer is here</footer>
    </div>
</body>

</html>
